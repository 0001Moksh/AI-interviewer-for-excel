<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Interview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1427, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 420px;
      color: #fff;
    }

    h2 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffffff;
    }

    p {
      font-size: 1.05rem;
      font-weight: 400;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #4a6cf7, #3548d4);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(74, 108, 247, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #3548d4, #2236a8);
      box-shadow: 0px 6px 16px rgba(74, 108, 247, 0.6);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>AI-Powered Excel Mock Interviewer</h2>
    <p>Sharpen your Excel skills with <strong>{{ num_questions }}</strong> curated interview questions and receive instant AI feedback with scores & suggestions.</p>
    <a href="{{ url_for('start') }}" class="btn">ðŸš€ Start Interview</a>
  </div>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 150, "duration": 0.4 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
