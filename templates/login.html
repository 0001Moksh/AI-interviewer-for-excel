<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Interview - Login</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #d0ddf7, #f3f6fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #222;
      font-weight: 700;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 6px rgba(0, 120, 215, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0078d7, #005fa3);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #005fa3, #004080);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 120, 215, 0.3);
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }

    .note a {
      color: #0078d7;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .note a:hover {
      color: #005fa3;
      text-decoration: underline;
    }

    .error {
      color: #d9534f;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Excel Interview Login</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>

      <button type="submit">Start Interview</button>
    </form>
    <p class="note">Number of questions: <strong>{{ num_questions }}</strong></p>
<p style="font-size: 13px; color: #555; margin-top: 20px; text-align: center;">
  <a href="https://mokshbhardwaj.netlify.app" 
     style="color: #343434ff; text-decoration: none; font-weight: 600;">
     Powered by Moksh Bhardwaj
  </a>
</p>
  </div>
  
</body>
</html>
