<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Interview - Login</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #ff000052, #0055ff52);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-container {
      background: #ffffffec;
      padding: 36px 28px;
      border-radius: 36px;
      border: 3px solid #3b2a32ff;
      box-shadow: 0 20px 1000px rgba(255, 255, 255, 1);
      max-width: 420px;
      width: 92%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @media (hover: hover) and (pointer: fine) {
      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 14px 36px rgba(0,0,0,0.18);
      }

      button:hover {
        background: linear-gradient(135deg, #005fa3, #004080);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0,120,215,0.3);
      }
    }

    h1 {
      font-size: 46px;
      margin-bottom: 24px;
      color: #3d3d3dff;
      font-weight: 400;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 8px 6px;
      font-weight: 600;
      color: #141414ff;
      font-size: 14px;
    }

    input {
      width: 90%;
      padding: 13px;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 8px rgba(0,120,215,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4b93ceff, #003e6bff);
      border: none;
      border-radius: 8px;
      color: #ffffffff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    @media (hover: none) and (pointer: coarse) {
      button:active {
        background: #053b62ff;
        transform: scale(0.97);
      }
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }

    .info {
      font-size: 12.5px;
      color: #00377fff;
      margin-bottom: 18px;
      text-align: center;
    }

    .info span {
      font-weight: 100;
    }

    .error {
      color: #b20600ff;
      margin-bottom: 15px;
      font-size: 15px;
      font-weight: 500;
    }
    .leaderboard-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #00a318ff, #008053ff);
      color: #ffffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 400;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AI Interviewer</h1>
    <p style="font-size: 13px; color: #000000ff; margin-top: 0px; text-align: center;">
      <a href="https://mokshbhardwaj.netlify.app" 
         style="color: #002c56cb; text-decoration: none; font-weight: 600;">
         Powered by Moksh Bhardwaj
      </a>
    </p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>
      <p class="info"><span>Weâ€™ll email your interview summary after completion.</span></p>

      <button type="submit">Start Interview</button>
    </form>
    <p class="note">Total Number of questions: <strong>{{ num_questions }}</strong></p>
  </div>
  <a href="{{ url_for('leaderboard') }}" class="leaderboard-btn">View Leaderboard</a>
</body>
</html>
